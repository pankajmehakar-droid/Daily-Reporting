    <style>
      /* Consolidated Custom Styles */
      .label-style { display: block; font-size: 0.875rem; font-weight: 500; color: rgb(55 65 81); }
      .dark .label-style { color: rgb(209 213 219); }
      .input-style { text-transform: uppercase; padding: 0.5rem 0.75rem; background-color: rgb(249 250 251); border: 1px solid rgb(209 213 219); border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      .dark .input-style { background-color: rgb(55 65 81); border-color: rgb(75 85 99); }
      .input-style:focus { outline: 2px solid transparent; outline-offset: 2px; --tw-ring-color: rgb(99 102 241); border-color: rgb(99 102 241); }
      .input-style.disabled\:bg-gray-200 { background-color: rgb(229 231 235); }
      .dark .input-style.disabled\:bg-gray-700 { background-color: rgb(55 65 81); }
      .input-error { border-color: rgb(239 68 68); }
      .input-error:focus { --tw-ring-color: rgb(239 68 68); border-color: rgb(239 68 68); }
      .error-text { color: rgb(220 38 38); font-size: 0.75rem; margin-top: 0.25rem; }

      .btn { display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 600; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); transition: background-color 0.2s; }
      .btn:disabled { cursor: not-allowed; opacity: 0.7; }
      .btn-indigo { background-color: rgb(79 70 229); color: white; } .btn-indigo:hover:not(:disabled) { background-color: rgb(67 56 202); }
      .btn-blue { background-color: rgb(37 99 235); color: white; } .btn-blue:hover:not(:disabled) { background-color: rgb(29 78 216); }
      .btn-green { background-color: rgb(22 163 74); color: white; } .btn-green:hover:not(:disabled) { background-color: rgb(21 128 61); }
      .btn-danger { background-color: rgb(220 38 38); color: white; } .btn-danger:hover:not(:disabled) { background-color: rgb(185 28 28); }
      .btn-secondary { background-color: white; border: 1px solid rgb(209 213 219); color: rgb(55 65 81); } .btn-secondary:hover:not(:disabled) { background-color: rgb(249 250 251); }
      .dark .btn-secondary { background-color: rgb(75 85 99); border-color: rgb(107 114 128); color: rgb(229 231 235); } .dark .btn-secondary:hover:not(:disabled) { background-color: rgb(55 65 81); }
      /* btn-primary is used in KraMappingPage and ProductSettingsPage, it's essentially btn-indigo */
      .btn-primary { padding: 0.5rem 1rem; background-color: rgb(79 70 229); color: white; font-size: 0.875rem; font-weight: 500; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      .btn-primary:hover { background-color: rgb(67 56 202); }
      .btn-primary:disabled { background-color: rgb(156 163 175); cursor: not-allowed; }

      .th-style { padding: 0.75rem 1.5rem; text-align: left; font-size: 0.75rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; color: rgb(107 114 128); }
      .dark .th-style { color: rgb(156 163 175); }
      .td-style { padding: 1rem 1.5rem; white-space: nowrap; font-size: 0.875rem; color: rgb(75 85 99); }
      .dark .td-style { color: rgb(209 213 219); }
      .td-style.font-medium { font-weight: 500; color: rgb(17 24 39); }
      .dark .td-style.font-medium { color: rgb(249 250 251); }
    </style>
